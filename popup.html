<!DOCTYPE html>
<html>
<head>
  <title>Auto Unfollow</title>
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #2196F3; /* blue */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="startUnfollow">Start Unfollowing</button>
  <script src="popup.js"></script>
</body>
</html>
